<!DOCTYPE html>

{% load static %}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} Market Place {% endblock %}</title>

    <!-- les css de base pour tous les pages -->

    <link rel="stylesheet" href="{% static 'fonts/Roboto.css' %}">

    <!-- Bootstrap and Font Awesome css -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Css animations  -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <!-- Theme stylesheet, if possible do not edit this stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">

    <!-- Custom stylesheet - for your changes -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    {% block css_styles %}{% endblock %}
</head>

<body>
{% block body %}
    <div id="all">
        {% include 'Base/top.html' %}

        {% block contenu %}{% endblock %}

        {% include 'Base/footer.html' %}
    </div>
{% endblock %}

<!-- les js de base pour tous les pages -->
<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.cookie.js' %}"></script>
<script src="{% static 'js/waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'js/jquery.parallax-1.1.3.js' %}"></script>
<script src="{% static 'js/front.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

{% block js_scripts %}{% endblock %}
</body>
</html>
