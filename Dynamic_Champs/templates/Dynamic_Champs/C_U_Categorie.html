{% extends 'BaseAdmin/base.html' %}

{% block contenu_admin %}
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="col-md-12">
                <form role="form" method="post">
                    {% csrf_token %}

                    <div class="form-group row">
                        <div class="col-md-2">
                            <label>{{ form.nom_categ.label }} :</label>
                        </div>
                        <div class="col-md-6 col-md-offset-1">
                            {{ form.nom_categ }}
                            {{ form.nom_categ.errors }}
                        </div>
                    </div>

                    <span class="text-center">{{ form.description_categ.errors }}</span>
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label>{{ form.description_categ.label }} :</label>
                        </div>
                        <div class="col-md-6 col-md-offset-1">
                            {{ form.description_categ }}
                        </div>
                    </div>

                    <div class="col-md-2 col-md-offset-1 right">
                        {% if id %}
                            <button class="btn btn-warning btn-bevel arrow" type="submit"
                                    formaction="{% url "U_Categorie" categ_id=id %}">
                                <i class=" fa fa-refresh "></i> Mettre Ã  jour
                            </button>
                        {% else %}
                            <button class="btn btn-success btn-bevel arrow" type="submit"
                                    formaction="{% url "C_Categorie" %}">
                                <i class=" fa fa-plus-square "></i> Ajouter
                            </button>
                        {% endif %}
                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
